    </div>
    <div class="container-announcements">
      <div class="container-announcement" *ngFor="let item of announcementExample" (mouseenter)="focusPoint(true)"
        (mouseleave)="focusPoint(false)">
        <div class="announcement">
          <div (click)="redirectTo(item.id)" class="announcement-info">
            <div class="announcement-front-image">
              <img class="front-image" src="{{ item.img ? item.img : './../../../../../assets/default-car-img.png' }}">
            </div>
            <div class="name-description">
              <div class="announcement-name">
                {{item.title}}
              </div>
              <div class=" announcement-description">
                {{item.description}}
              </div>
            </div>
            <div class="extra-info">
              <div class="price">
                <label>Price</label>
                <span> {{item.price}} €</span>
              </div>
              <div class="availability">
                <label>Available today</label>
                <span class="fa fa-circle"
                  [ngClass]="{'available' : item.current_availability === 'available', 'not-available' : item.current_availability === 'not'}"></span>
              </div>
            </div>
          </div>
          <div class="container-rating-save-call">
            <div class="rating-save-call">
              <button class="fa fa-phone-square"></button>
            </div>
            <div class="rating-save-call">
              <button class="fa fa-bookmark"></button>
            </div>
            <div class="rating-save-call">
              <rating [(ngModel)]="item.rating" [max]="5" class="fa-star" step="0.5" fullIcon="★" emptyIcon="☆"
                [float]="true" [readonly]="true" [titles]="['one', 'two', 'three', 'four', 'five']"></rating>
            </div>
          </div>
        </div>
        <!-- <hr> -->
      </div>
    </div>
